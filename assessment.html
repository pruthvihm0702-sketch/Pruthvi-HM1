<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assessment / Feedback</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    /* General Page Style */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f9fbff, #e8f0ff);
      color: #333;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      font-weight: 700;
      color: #007bff !important;
      transition: all 0.3s;
    }
    .navbar-brand:hover {
      transform: scale(1.05);
      color: #0056b3 !important;
    }
    .nav-link {
      font-weight: 500;
      color: #333 !important;
      transition: color 0.3s;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #007bff !important;
    }

    /* Page Title */
    h2 {
      font-weight: 700;
      color: #007bff;
      text-align: center;
      margin-top: 30px;
      animation: fadeInDown 1.5s ease;
    }

    p.text-muted {
      text-align: center;
      animation: fadeIn 2s ease;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUpCard 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.15);
    }

    @keyframes fadeUpCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Labels */
    label {
      font-weight: 500;
      color: #444;
    }

    /* Rating Stars - RIGHT TO LEFT */
    .rating-stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-start;
      gap: 8px;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .rating-stars input {
      display: none;
    }

    .rating-stars label {
      color: #ccc;
      transition: color 0.3s, transform 0.2s;
    }

    /* Hover + Checked effect (right to left) */
    .rating-stars label:hover,
    .rating-stars label:hover ~ label {
      color: #ffc107;
      transform: scale(1.2);
    }

    .rating-stars input:checked ~ label {
      color: #ffc107;
    }

    /* Buttons */
    button.btn-primary {
      border-radius: 30px;
      padding: 8px 18px;
      transition: all 0.3s ease;
    }
    button.btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    /* Footer */
    .footer {
      background: #ffffff;
      border-top: 1px solid #dee2e6;
      padding: 15px 0;
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 0.95rem;
      animation: fadeIn 2s ease;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm animate__animated animate__fadeInDown">
  <div class="container">
    <a class="navbar-brand" href="index.html">Campus Assistant</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain5">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain5">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="student.html">Student Corner</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link active" href="assessment.html">Assessment</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
  <h2>Campus Experience Assessment</h2>
  <p class="text-muted">Your honest feedback helps us improve this portal.</p>

  <div class="row mt-4 g-4">
    <!-- Feedback Form -->
    <div class="col-md-6">
      <div class="card p-4 animate__animated animate__fadeInUp">
        <form id="fb-form" onsubmit="event.preventDefault(); submitFeedback();">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="fb-name" class="form-control" placeholder="Your name (optional)">
          </div>

          <div class="mb-3">
            <label class="form-label">Rate the portal</label>
            <div class="rating-stars">
              <input type="radio" id="r5" name="rating" value="5"><label for="r5">‚òÖ</label>
              <input type="radio" id="r4" name="rating" value="4"><label for="r4">‚òÖ</label>
              <input type="radio" id="r3" name="rating" value="3"><label for="r3">‚òÖ</label>
              <input type="radio" id="r2" name="rating" value="2"><label for="r2">‚òÖ</label>
              <input type="radio" id="r1" name="rating" value="1"><label for="r1">‚òÖ</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Comments</label>
            <textarea id="fb-comments" class="form-control" rows="3" placeholder="What can be improved?"></textarea>
          </div>

          <button class="btn btn-primary" type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>

    <!-- Feedback Summary -->
    <div class="col-md-6">
      <div class="card p-4 animate__animated animate__fadeInUp animate__delay-1s">
        <h5 class="text-primary fw-bold mb-3">Feedback Summary</h5>
        <div id="fb-stats">
          <p class="text-muted">No feedback yet. Once submitted, your insights will appear here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer mt-5">
    Back to <a href="index.html">Home</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script -->
<script>
  function submitFeedback() {
    const name = document.getElementById('fb-name').value;
    const comments = document.getElementById('fb-comments').value;
    const rating = document.querySelector('input[name="rating"]:checked');
    const stats = document.getElementById('fb-stats');

    if (!rating) {
      alert('Please select a rating.');
      return;
    }

    stats.innerHTML = `
      <div class="animate__animated animate__fadeIn">
        <p><strong>Thank you${name ? ', ' + name : ''}!</strong></p>
        <p>‚≠ê Rating: ${rating.value}/5</p>
        <p>üí¨ "${comments || 'No comments provided.'}"</p>
      </div>
    `;

    document.getElementById('fb-form').reset();
  }
</script>
</body>
</html>
